<ion-app>
  <ion-menu side="start" content-id="main-content"  *ngIf="_logado">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon slot="start" name="person-circle-outline"></ion-icon>
          <ion-label >Editar perfil </ion-label>
        </ion-item>
        <ion-item href="/show-card">
          <ion-icon slot="start" name="albums-outline"></ion-icon>
          <ion-label>Revisar cards</ion-label>
        </ion-item>
      
        <ion-item>
          <ion-icon slot="start" name="add-circle-outline"></ion-icon>
          <ion-label>Novo card</ion-label>
        </ion-item>
       
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Anki-Clone</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-content *ngIf="!_logado">
      <ion-card>
        <ion-card-header>
          
          <ion-card-title>Crie uma conta no Anki-clone</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-button href="/cadastrar-usuario" >Criar conta</ion-button>
        </ion-card-content>
      </ion-card>
    </ion-content>

    <ion-content *ngIf="_logado">
      <ion-card>
        <ion-card-header>
          
          <ion-card-title>Agenda de Hoje</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <p>Total de cards para revis√£o hoje: {{_countCardsRevisao}}</p>
        </ion-card-content>
      </ion-card>
    </ion-content>

  </div>
</ion-app>
