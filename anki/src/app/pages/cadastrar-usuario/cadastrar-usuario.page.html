<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      <ion-icon name="person-add-outline"></ion-icon> Cadastrar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-list>
          
        <ion-item>
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label expand="block" position="floating">Nome</ion-label>
          <ion-input placeholder="Nome completo" type="text" [(ngModel)]="name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label expand="block" position="floating">Email</ion-label>
          <ion-input placeholder="Nome Sobrenome" type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-icon name="lock-outline" slot="start"></ion-icon>
          <ion-label expand="block" position="floating">Senha</ion-label>
          <ion-input placeholder="Crie uma senha" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label position="left">Data de Nascimento</ion-label>
          <ion-input type="date" [(ngModel)]="birthDate"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-header>
  </ion-card>

  <ion-content>
    <ion-item>
      <ion-col size="9">
        <ion-row>
          <ion-button expand="block" color="danger"(click)="cancelar()" >Cancelar</ion-button>
          <ion-button expand="block" color="success" (click)="cadastrarUsuario()">Salvar</ion-button>
        </ion-row>
      </ion-col>
    </ion-item>
  </ion-content>
</ion-content>
