<ion-header>
  <ion-toolbar>
    <ion-title>Meus Cards</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-card *ngFor ="let data of Data" >
    <div>
      {{data.name}}{{data.age}}
    </div>
  
    <ion-card-header>
      <ion-item *ngFor="let card of _cards"></ion-item>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Pronouns</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
</ion-content>
