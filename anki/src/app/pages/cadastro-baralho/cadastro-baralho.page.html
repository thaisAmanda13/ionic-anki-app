<ion-menu side="start" content-id="main-content" >

  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Novo Baralho <ion-icon name="copy-outline"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      
      <ion-item (click)="redirect('home')">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label >Home </ion-label>
      </ion-item>
      <ion-item (click)="redirect('editar-perfil')">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label >Editar perfil </ion-label>
      </ion-item>

      <ion-item (click)="redirect('show-card')">
        <ion-icon slot="start" name="albums-outline"></ion-icon>
        <ion-label>Revisar cards</ion-label>
      </ion-item>
      
      <ion-item (click)="redirect('show-card')">
        <ion-icon slot="start" name="albums-outline"></ion-icon>
        <ion-label>Baralhos</ion-label>
      </ion-item>  
    
      <ion-item (click)="redirect('cadastrar-card')">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label>Novo card</ion-label>
      </ion-item>
    
    </ion-list>
  </ion-content>

</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Anki-Clone</ion-title>
    </ion-toolbar>

  </ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-list>

        <ion-item>
          
          <ion-label expand="block" position="floating"><ion-icon name="albums-outline" slot="start"></ion-icon> Nome do baralho</ion-label>
          <ion-input type="text" [(ngModel)]="_nome"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label><ion-icon name="flag-outline"></ion-icon> Categoria do baralho</ion-label>
          
          <ion-select placeholder="Selecionar" [(ngModel)] = "_categoria">
            <ion-select-option value="Programação">Programação</ion-select-option>
            <ion-select-option value="Engenharia de software">Engenharia de software</ion-select-option>
            <ion-select-option value="Biologia">Biologia</ion-select-option>
            <ion-select-option value="Psicologia">Psicologia</ion-select-option>

          </ion-select>
          
        </ion-item>


      </ion-list>
    </ion-card-header>
  </ion-card>

</ion-content>

<ion-content>
  <ion-item>
    <ion-col size="4">
      <ion-row>
        <ion-button expand="block" color="danger" (click)="redirect('baralhos')">Cancelar</ion-button>
      </ion-row>
    </ion-col>
    <ion-col size="4">
      <ion-row>
        <ion-button expand="block" color="success" (click)="cadastrar()">Salvar</ion-button>
      </ion-row>
    </ion-col>
  </ion-item>
</ion-content>
