<ion-menu side="start" content-id="main-content" >

  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Meus Cards <ion-icon name="copy-outline"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item>
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label >Editar perfil </ion-label>
      </ion-item>

      <ion-item href="/show-card">
        <ion-icon slot="start" name="albums-outline"></ion-icon>
        <ion-label>Revisar cards</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label>Novo card</ion-label>
      </ion-item>
    
    </ion-list>
  </ion-content>

</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Anki-Clone</ion-title>
    </ion-toolbar>

  </ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-list>

        <ion-item>
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label expand="block" position="floating">Pergunta</ion-label>
          <ion-input placeholder="Nome Sobrenome" type="text" [(ngModel)]="_pergunta"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="people-outline" slot="start"></ion-icon>
          <ion-label expand="block" position="floating">Resposta</ion-label>
          <ion-input placeholder="Nome Sobrenome" type="text" [(ngModel)]="_resposta"></ion-input>
        </ion-item>

      </ion-list>
    </ion-card-header>
  </ion-card>
</ion-content>
