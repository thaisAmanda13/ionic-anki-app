<ion-menu side="start" content-id="main-content" >

  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Meus Cards <ion-icon name="copy-outline"></ion-icon></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      
      <ion-item (click)="redirect('home')">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label >Home </ion-label>
      </ion-item>
      <ion-item (click)="redirect('editar-perfil')">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label >Editar perfil </ion-label>
      </ion-item>

      <ion-item (click)="redirect('show-card')">
        <ion-icon slot="start" name="albums-outline"></ion-icon>
        <ion-label>Revisar cards</ion-label>
      </ion-item>
    
      <ion-item (click)="redirect('cadastrar-card')">
        <ion-icon slot="start" name="add-circle-outline"></ion-icon>
        <ion-label>Novo card</ion-label>
      </ion-item>
    
    </ion-list>
  </ion-content>

</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Anki-Clone</ion-title>
    </ion-toolbar>

  </ion-header>

<ion-content>
  
  <ion-card>
    <ion-card-header>
      <ion-list>

        <ion-item>
          <ion-icon name="help-outline" slot="start"></ion-icon>
          <ion-label expand="block" position="floating">Pergunta</ion-label>
          <ion-input type="text" [(ngModel)]="_pergunta"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="alert-outline" slot="start"></ion-icon>
          <ion-label expand="block" position="floating">Resposta</ion-label>
          <ion-input type="text" [(ngModel)]="_resposta"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label><ion-icon name="barbell-outline"></ion-icon> Dificuldade</ion-label>
          
          <ion-select placeholder="Selecionar" [(ngModel)] = "_dificuldade">
            <ion-select-option value="3">FÃ¡cil</ion-select-option>
            <ion-select-option value="2">Dificil</ion-select-option>
          </ion-select>
          
        </ion-item>

      

        <ion-item>
          <ion-label><ion-icon name="flag-outline"></ion-icon> Baralho</ion-label>
          
          <ion-select placeholder="Selecionar" [(ngModel)] = "_idBaralhoEscolhido"  >
            <ion-select-option *ngFor= "let baralho of _baralhos" value="{{baralho.getId()}}">{{baralho.getNome()}}</ion-select-option>
            
          </ion-select>
          
        </ion-item>

      </ion-list>
    </ion-card-header>
  </ion-card>

</ion-content>

<ion-content>
  <ion-item>
    <ion-col size="9">
      <ion-row>
        <ion-button expand="block" color="success" (click)="cadastrar()">Salvar</ion-button>
      </ion-row>
    </ion-col>
  </ion-item>
</ion-content>
